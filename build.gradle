plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.libraries = [
        //For Browsers and Devices
        selenium                : 'org.seleniumhq.selenium:selenium-java:4.1.2',
        webdrivermanager        : 'io.github.bonigarcia:webdrivermanager:4.3.1'
]

dependencies {
    testCompile libraries.selenium
    testCompile libraries.webdrivermanager

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}
